<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paper Stone Scissors</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div>
        <button id="new-game">NEW GAME!</button>
    </div>
    <div>
        <button id="paper-button" data-move="Paper" class="player-move">Paper</button>
    </div>
    <div>
        <button id="stone-button" data-move="Stone" class="player-move">Stone</button>
    </div>
    <div>
        <button id="scissors-button" data-move="Scissors" class="player-move">Scissors</button>
    </div>
    <div id="output">
    </div>
    <div id="result">
    </div>

    <div id="end-communique">
    </div>
    <div class="overlay" id="modal-overlay">
        <div class="modal" id="modal-one">
            <a href="#" class="close">x</a>
            <div class="content">
                <div class="big-result"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Number of Round</th>
                            <th>Player Move</th>
                            <th>Computer Move</th>
                            <th>Round result</th>
                            <th>Final result</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="js/script.js"></script>

</body>

</html>
